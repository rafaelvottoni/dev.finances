<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POUP.APP</title>

    <!--css iconens-->

    <link rel="stylesheet" href="./assets/icons/style.css" />

    <!--css base-->

    <link rel="stylesheet" href="./style.css" />

    <!--fontes gerais-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&display=swap"
      rel="stylesheet"
    />

    <!--fonte do logo-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div id="logo">
        <i class="icon-coins"></i>
        <h1>POUP.APP</h1>
      </div>
    </header>

    <div id="toggle">
      <input id="switch" type="checkbox" name="theme" />
      <label for="switch">Toggle</label>
    </div>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Imagem de saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Imagem de total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        
 <div class="button-new"><a href="#" onclick="Modal.open()" class="button new"
  ><i class="icon-plus"></i
></a></div>
 
 
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

     
     


<div class="button-delete">
  <a href="#" onclick="Transaction.removeAll()" class="button delete-all"><i class="icon-trash-2"></i></a>
</main>
</div>


















    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group description">
              <label class="sr-only" for="description">Descrição</label>

              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>
            <div class="input-group amount">
              <label class="sr-only" for="amount">Valor</label>

              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />

              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>
            <div class="input-group date">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--Modal de erro-->

    <div class="modal-error">
      <div class="error-message">
        <h2>Todos os campos são obrigatórios</h2>
        <i class="icon-x" onclick="ErrorModal.closeError()"></i>
      </div>
    </div>

    <footer>
      <p>POUP.APP</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>

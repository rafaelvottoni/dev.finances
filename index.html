<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>poup.app</title>

    <!--Icons -->

    <link rel="stylesheet" href="./assets/icons/style.css" />

    <!--CSS-->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <div id="logo">poup<span>.</span>app</div>
      <div id="toggle">
        <input
          id="switch"
          type="checkbox"
          name="theme"
          onchange="DarkMode.changeMode()"
        />
        <label id="label" for="switch">Toggle</label>
      </div>
    </header>

    <main class="container">
      <section id="balance">
        <div class="card total">
          <h3>Total</h3>
          <p id="totalDisplay">R$ 0,00</p>

          <div class="income-expense-display">
            <div class="incomes">
              <h6><i class="icon-arrow-up-circle"></i> Entradas</h6>
              <p id="incomeDisplay"></p>
            </div>
            <div class="expenses">
              <h6><i class="icon-arrow-down-circle"></i> Saídas</h6>
              <p id="expenseDisplay"></p>
            </div>
          </div>
        </div>
        <div class="card graphic">
          <h3>Categorias</h3>
          <canvas class="chart"></canvas>
        </div>
      </section>
      <section id="buttons-homepage">
        <div class="button-new">
          <a href="#" onclick="Modals.modalForm()" class="button new"
            ><i class="icon-plus"></i
          ></a>
        </div>
        <div class="button-delete">
          <a
            href="#"
            onclick="Modals.modalDeleteAll()"
            class="button delete-all"
            ><i class="icon-trash-2"></i
          ></a>
        </div>
      </section>
      <section id="transaction">
        <h3>Transações</h3>
        <table id="data-table">
          <thead>
            <tr>
              <th>Valor</th>
              <th>Descrição</th>
              <th>Categoria</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>poup.app</p>

      <div class="dev-informations">
        <p>© Rafael Ottoni</p>
        <a href="https://github.com/rafaelvottoni" target="_blank"
          ><i class="icon icon-github"></i
        ></a>

        <a href="https://www.linkedin.com/in/rafaelvottoni/" target="_blank"
          ><i class="icon icon-linkedin"></i
        ></a>
      </div>
    </footer>

    <div class="modal-form-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form id="form" action="" onsubmit="Form.submit(event)">
            <div class="type-transaction input">
              <label>
                <input
                  type="radio"
                  name="type-transaction"
                  value="income"
                  onclick="FormatOptionOfSelection.ifIncome()"
                />
                <i class="icon-arrow-up-circle" aria-hidden="true"></i>
                <p>Entrada</p>
              </label>
              <label>
                <input
                  type="radio"
                  name="type-transaction"
                  value="expense"
                  onclick="FormatOptionOfSelection.ifExpense()"
                />
                <i class="icon-arrow-down-circle" aria-hidden="true"></i>
                <p>Saída</p>
              </label>
            </div>

            <div class="input-group description">
              <label class="label-modal" for="description">Descrição</label>

              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
                class="input"
              />
            </div>
            <div class="input-group amount">
              <label class="label-modal" for="amount">Valor</label>

              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
                class="input"
              />
            </div>

            <div class="input-group tag">
              <label class="label-modal" for="tag">Categoria</label>

              <select id="tag" name="tag">
                <option value="income" selected>Entrada</option>
              </select>
            </div>

            <div class="input-group date">
              <label class="label-modal" for="date">Data</label>
              <input type="date" id="date" name="date" class="input" />
            </div>

            <div class="input-group actions">
              <a
                href="#"
                onclick="Modals.modalForm(), ErrorForm.removeError()"
                class="button cancel"
                >Cancelar
              </a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
        <p>poup.app</p>
      </div>
    </div>

    <div class="modal-error-overlay">
      <div class="modal-error">
        <h3>Todos os campos são obrigatórios</h3>
        <button onclick="Modals.modalErrorClose()">Ok</button>
        <p>poup.app</p>
      </div>
    </div>

    <div class="modal-delete-overlay">
      <div class="modal-delete">
        <h3>Excluir todas as transações?</h3>
        <div class="buttons-delete">
          <button onclick="Modals.modalDeleteAll()">Não</button>
          <button onclick="Transaction.removeAll()">Sim</button>
        </div>
        <p>poup.app</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.4.1/chart.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
